{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}{% trans "Change password" %}{% endblock %}
{% block content %}

<div style="margin-left: 30%; margin-right: 30%; margin-top: 2%">
  <h1>{% trans "Change password" %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ change_password|crispy }}
    <p><input type="submit" value='Save' class="btn btn-primary btn-block py-2"></p>
  </form>
</div>
{% endblock %}
