{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Payment" %}{% endblock %}
{% block content %}
<div style="margin-left: 43%; margin-top: 20px;">
    <h1>{% trans "Payment Request" %}</h1>
    <p> {% trans "Please fill up the following form" %}</p>
    <form method="post">
        {{ payment_form.as_p }}
        <p><input type="submit" class="btn btn-primary" value="Request my Payment"></p>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
