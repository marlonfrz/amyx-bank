{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Transaction" %}{% endblock %}
{% block content %}
<div style="margin-left: 43%; margin-top: 20px;">
    <h1>{% trans "Transaction" %}</h1>
    <p>{% trans "Please fill up the following form" %}</p>
    <form method="post">
        {{ transaction_form.as_p }}
        <p><input type="submit" class="btn btn-primary" value="Send money" onclick="dashboard"></p>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
