{% extends "base.html" %}
{% block title %}Create a new bank account{% endblock %}
{% block content %}
<div style="margin-left: 40%;">
    <h1>Create an account</h1>
    <p>Please sign up using the following form</p>
    <form method="post">
        {{ bank_account_create_form.as_p }}
        <p><input type="submit" class="btn btn-primary" value="Create my account" onclick="account_create_success()"></p>
        {% csrf_token %}
    </form>
</div>
    <script>
        function account_create_success() {
            var account_name = document.getElementById("id_account_name").value; 
            alert(`Your account ${account_name} has been created successfully`)
        }
    </script>

{% endblock %}
