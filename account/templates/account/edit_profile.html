{% extends "base.html" %}
{% block title %}Edit your profile{% endblock %}
{% block content %}
<div style="margin-left: 43%; margin-top:20px;">
    <h1>Edit your profile</h1>
    <p>You can edit your profile using the following form:</p>
    <form method="post" enctype="multipart/form-data">
        {{ user_edit_form.as_p }}
        {{ profile_edit_form.as_p }}
        {% csrf_token %}
    <p><input type="submit" class="btn btn-primary" value="Save changes"></p>
    </form>
</div>
{% endblock %}
