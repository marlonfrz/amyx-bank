{% extends "base.html" %}
{% block title %}New Bank Account{% endblock %}
{% block content %}
<div style="margin-left: 40%;">
    <h1>Payment Request</h1>
    <p>Please fill up the following form</p>
    <form method="post">
        {{ payment_form.as_p }}
        <p><input type="submit" class="btn btn-primary" value="Request my Payment" onclick="payment_success()"></p>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
